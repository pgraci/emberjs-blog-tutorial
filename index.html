<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reggae101 - Phil's first Ember.js blog</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Reggae101</a>
        <ul class="nav">
          <li>{{#link-to 'albums'}}Albums{{/link-to}}</a></li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>


  <script type="text/x-handlebars" id="albums">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <h3>Recent Albums</h3>
          <div class="table">
            {{#each}}
              <div>
                {{name}} <small class="muted">by {{artist.name}}</small>
              </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="about">
    <p>Welcome! You can learn about some classic rocksteady reggae albums on this site.</p>
    <p>ps - this is my first Ember.js tutorial.</p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
